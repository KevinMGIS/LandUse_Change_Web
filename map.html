<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWFWMD Land Cover Change - Side by Side Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Container for side-by-side maps */
    .map-container {
      display: flex;
      flex-wrap: wrap;
    }
    /* Each map fills half the viewport width */
    .map {
      flex: 1;
      min-width: 300px;
      height: 100vh; /* Adjust height as desired */
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div id="map2011" class="map"></div>
    <div id="map2023" class="map"></div>
  </div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Your custom JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
